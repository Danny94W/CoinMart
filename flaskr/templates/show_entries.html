{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_watchlist') }}" method=post class=add-entry>
      <dl>
        <dt>WatchList Name:
        <dd><input type=text size=30 name=title>
        <dt>Description:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable. No watchlist created so far</em>
  {% endfor %}
  </ul>
{% endblock %}
